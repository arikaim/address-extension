{% if uuid is not empty %}
    {% set state = createModel('State','address').findById(uuid) %} 
{% endif %}

<form class="ui equal width form" id="state_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">    
    <div class="field required">
        <label>{{ fields.name.label }}</label>
        <input type="text" name="name" id="name" {{ fields.name.placeholder|attr('placeholder') }} value="{{ state.name }}">  
    </div> 
    <div class="two fields">
        <div class="field required">
            <label>{{ fields.country.label }}</label>       
            {{  component('address::address.country',{ 
                    name: 'country_id',
                    data_field: 'id',
                    selected: state.country_id, 
                    class: 'fluid' 
                }) 
            }}          
        </div> 
        <div class="field required">
            <label>{{ fields.code.label }}</label>       
            <input type="text" name="code" id="code" {{ fields.code.placeholder|attr('placeholder') }} value="{{ state.code }}">          
        </div> 
    </div>
                          
    {{ component('semantic~form.footer') }}   
</form>
