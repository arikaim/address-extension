{% component 'semantic~tabs.vertical.content' %}
<div class="ui mt-8"> 
    <div>
        {% if uuid is empty %}
        <div class="ui warning message">
            {{ warning }}
        </div>
        {% endif %}
    </div>   
    <div class="ui mt-2" id="form_content"> 
        {% if uuid is not empty %}
            {{  component('address::address.form',{ 
                    uuid: uuid, 
                    show_type: true, 
                    show_names: true 
                }) 
            }}
        {% endif %}
    </div> 
</div>
{% endcomponent %}
