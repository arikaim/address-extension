{% if uuid is not empty %}
    {% set country = createModel('Country','address').findById(uuid) %} 
{% endif %}

<form class="form" id="country_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">    
    <div class="{{ theme.form.field }} required">
        <label class="{{ theme.form.label }}">
            {{ fields.name.label }}
        </label>
        <input 
            class="{{ theme.form.input }}"
            rule="empty" 
            type="text" 
            name="name" 
            id="name" 
            {{ fields.title.placeholder|attr('placeholder') }} 
            value="{{ country.name }}">  
    </div> 
    <div class="{{ theme.form.fields }}">
        <div class="{{ theme.form.field }} required">
            <label class="{{ theme.form.label }}">
                {{ fields.code.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                rule="empty" 
                type="text" 
                name="code" 
                id="code" 
                {{ fields.code.placeholder|attr('placeholder') }} 
                value="{{ country.code }}">         
        </div> 
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.phone_code.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                type="text" 
                name="phone_code" 
                id="phone_code" 
                {{ fields.phone_code.placeholder|attr('placeholder') }} 
                value="{{ country.phone_code }}">         
        </div> 
        
    </div>        
    <div class="{{ theme.form.fields }}">
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.currency_code.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                type="text" 
                name="currency_code" 
                id="currency_code" 
                {{ fields.currency_code.placeholder|attr('placeholder') }} 
                value="{{ country.currency_code }}">         
        </div>   
    </div>             
    
    {{ component('system:form.footer') }}   
</form>
