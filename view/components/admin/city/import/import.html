{% component 'system:admin.panel' %}
    <div class="mt-2">
        <form class="form" id="import_city_form">              
            <div class="{{ theme.form.field }} required">
                <label>
                    {{ labels.driver }}
                </label>                
            </div>            
            <div class="{{ theme.form.field }} required">
                <label class="{{ theme.form.label }}">
                    {{ labels.country }}
                </label>
                {{  component('address::address.country',{ 
                        selected: city.country_id, 
                        data_field: 'id',
                        rule: 'empty',
                        name: 'country_id',
                        class: 'fluid' 
                    }) 
                }} 
            </div>                                        
            {{ component('system:form.footer') }}   
        </form>       
    </div>    
    <div class="mt-4" id="import_result">          
    </div>
{% endcomponent %}
