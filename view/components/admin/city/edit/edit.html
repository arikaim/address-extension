{% component 'semantic~tabs.vertical.content' %}
    <div class="ui segment mt-4">
        <h4>{{ labels.city }}</h4>
        {{ component('address::address.city',{ selected: uuid, class: 'fluid' }) }}
    </div>    
    <div class="mt-4" id="city_form_content">   
        {% if uuid is not empty %}
            {{ component('address::admin.city.form',{ uuid: uuid }) }}
        {% endif %}
    </div>
{% endcomponent %}
