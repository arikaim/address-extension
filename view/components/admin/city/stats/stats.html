{% set model = createModel('City','address') %}
<div>
    {{ component('semantic~segment-title',{ title: title.content, icon: title.icon }) }}
    <div class="ui segment">
        <div class="mt-4">
            <div class="ui horizontal mini statistic">
                <div class="value">
                    {{ model.count() }}
                </div>
                <div class="label">
                    {{ labels.total }}
                </div>
            </div>
        </div>
    </div>
</div>
