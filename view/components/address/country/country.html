{% set country = createModel('Country','address') %}
{% if selected is not empty %}
    {% set item_selected = country.findById(selected) %}
{% endif %}
{% set items = (size > 0) ? country.take(size).get() : country.get() %}
{% set data_field = data_field|default('uuid') %}
<select 
    {{ rule|attr('rule') }}
    name="{{ name }}"
    class="{{ theme.form.select }} country-dropdown {{ class }} {{ size }}" 
    {{ title|attr('title') }} 
    data-field="{{ data_field }}"
    id="{{ id|default('country_dropdown') }}">    
   
    {% if hide_empty != true %}
        <option 
            {{ (item_selected[data_field] is empty) ? 'selected' : '' }}
            value="">  
            {{ labels.choose }}
        </option>   
    {% endif %}

    {% for item in items %}            
        <option 
            {{ (item[data_field] == item_selected[data_field]) ? 'selected' : '' }}
            value="{{ item[data_field] }}">  
            {{ item.name }}
        </option>   
    {% endfor %}              
</select>
